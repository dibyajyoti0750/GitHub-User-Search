<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitSearch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container mt-3 mb-2">
        <!-- Heading -->
        <header class="text-center mb-4">
          <h1>GitSearch</h1>
          <p>Search for GitHub users by username</p>
        </header>

        <!-- Search Input and Button -->
        <section class="d-flex justify-content-center mb-4">
          <div class="input-group">
            <input
              id="username"
              type="text"
              class="form-control rounded-start-pill px-3"
              placeholder="Enter GitHub username..."
            />
            <button
              id="searchButton"
              class="btn btn-primary rounded-end-pill px-4"
            >
              Search
            </button>
          </div>
        </section>

        <!-- Error Message -->
        <section>
          <p
            class="text-center"
            id="errorMessage"
            style="color: red; font-weight: bold"
          ></p>
        </section>

        <!-- User Profile Card -->
        <section id="userProfile" class="card mt-4">
          <div class="card-header text-center" id="name">Dibbo</div>
          <div class="card-body">
            <div class="row align-items-center">
              <!-- Avatar Column -->
              <div class="col-md-3 text-center mb-3 mb-md-0">
                <img
                  id="avatar"
                  src="src/1697005195203.jpg"
                  class="img-fluid rounded-circle avatar"
                  alt="User Avatar"
                />
              </div>

              <!-- User Details Column -->
              <div class="col-md-9">
                <div class="d-flex justify-content-between flex-wrap">
                  <h5>
                    <a
                      id="profileLink"
                      href="https://github.com/dibyajyoti0750"
                      class="card-link"
                      target="_blank"
                      >@dibyajyoti0750</a
                    >
                  </h5>
                  <p id="createdAt" class="mb-2">Joined November 19, 2023</p>
                </div>
                <p id="bio" class="mb-3">Web Developer</p>

                <!-- Stats Row -->
                <div class="row text-start mb-3 stats">
                  <div class="col">
                    <small>Repos</small>
                    <h4 id="repos" class="mb-0">22</h4>
                  </div>
                  <div class="col">
                    <small>Followers</small>
                    <h4 id="followers" class="mb-0">0</h4>
                  </div>
                  <div class="col">
                    <small>Following</small>
                    <h4 id="following" class="mb-0">2</h4>
                  </div>
                </div>

                <!-- Additional Info Row -->
                <div class="row">
                  <div class="col-12 col-md-6 mb-2">
                    <p id="location" class="mb-0">
                      <i class="fas fa-location-dot me-2"></i> India
                    </p>
                  </div>
                  <div class="col-12 col-md-6 mb-2">
                    <a
                      id="twitterLink"
                      href="https://x.com/Dibyajyoti0750"
                      target="_blank"
                      class="card-link"
                    >
                      <i class="fa-brands fa-x-twitter me-2"></i> Twitter
                    </a>
                  </div>
                  <div class="col-12 col-md-6 mb-2">
                    <a id="blogLink" href="#" target="_blank" class="card-link">
                      <i class="fas fa-link me-2"></i> Website
                    </a>
                  </div>
                  <p id="viewType" class="col-12 col-md-6 mb-2">
                    User Type: public
                  </p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
