<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitSearch</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <!-- Heading -->
      <div class="text-center mb-4">
        <h1>GitSearch</h1>
        <p class="lead">Search for GitHub users by username</p>
      </div>

      <!-- Search Input and Button -->
      <div class="d-flex justify-content-center mb-4">
        <input
          id="username"
          type="text"
          class="form-control me-2"
          placeholder="Enter GitHub username..."
        />
        <button id="searchButton" class="btn btn-primary">Search</button>
      </div>

      <p
        class="text-center"
        id="errorMessage"
        style="color: red; font-weight: bold"
        ;
      ></p>

      <!-- User Profile Card -->
      <div id="userProfile" class="card text-center mt-4">
        <div class="card-header" id="name">Dibbo</div>
        <div class="col-md-4 mx-auto">
          <img
            id="avatar"
            src="src/1697005195203.jpg"
            class="img-fluid rounded-circle avatar"
            alt="User Avatar"
          />
        </div>
        <div class="card-body">
          <a
            id="profileLink"
            href="https://github.com/dibyajyoti0750"
            class="card-link"
            target="_blank"
            >@dibyajyoti0750</a
          >
          <p id="bio" class="card-text">Bio: Web Developer</p>
          <p id="createdAt" class="card-text">Created at: November 19, 2023</p>
          <p id="repos" class="card-text">Repos: 22</p>
          <p id="followers" class="card-text">Followers: 0</p>
          <p id="following" class="card-text">Following: 2</p>
          <p id="location" class="card-text">Location: India</p>
          <a
            id="twitterLink"
            href="https://x.com/Dibyajyoti0750"
            class="card-link"
            target="_blank"
            >Twitter</a
          >
          <a id="blogLink" href="#" class="card-link" target="_blank">Blog</a>
          <p id="viewType" class="card-text">User Type: public</p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
